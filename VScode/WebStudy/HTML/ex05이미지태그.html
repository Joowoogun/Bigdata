<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지 태그 
        : 단독 태그
        1. src 속성 
        >> source 의 약자
        >> 화면에 보여주고 싶은 이미지 경로
        >> 집적 다운로드 이미지 / 
        >> 이미지 마우스 우클릭 주소복사
        2. alt 속성
        >> alternate 의 약자
        >> 대체 이미지 경로
        >> 주소복사 데이터 들어갈 수 없다.        
    -->
    <img src="assets/images/img.jpg" alt=" ">




</body>
</html>
