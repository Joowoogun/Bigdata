    <form action="#">
        <table border="1" >
        <tr height="40" >
            <th colspan="2"width=500 align="left" bgcolor="grey">Step1 : 아이디/비번 입력</th>
        </tr>
        <tr>
            <td align="right" width="150">아이디 : </td>
            <td ><input type="아이디"></td>
            
        </tr>
        <tr>
            <td align="right">비밀번호 : </td>
            <td><input type="password" name="" id=""></td>
        </tr>


        </table>
        <table border="1">
            <tr height="40">
                <th colspan="2"width=500 align="left" bgcolor="grey">Step2 : 개인정보</th>
            </tr>
            <tr>
                <td align="right" width="150">성별 : </td>
                <td >남<input type="radio" name="gender" value="남자">
                    여<input type="radio" name="gender" value="여자"></td>
            </tr>
            <tr>
                <td align="right">혈액형 : </td>
                <td> <select> 
                    <option value="">A형</option>
                    <option value="">B형</option>
                    <option value="">AB형</option>
                    <option value="">O형</option>
                </select></td>
            </tr>
            <tr>
                <td align="right">생일</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            </table>

            <table border="1">
                <tr height="40">
                    <th colspan="2"width=500 align="left" bgcolor="grey">Step3 : 선호도</th>
                </tr>
                <tr>
                    <td align="right" width="150">취미 : </td>
                    <td>축구<input type="checkbox" name="" id="">
                        야구<input type="checkbox" name="" id="">
                        농구<input type="checkbox" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td align="right">좋아하는 색깔 : </td>
                    <td><input type="color" name="" id=""></td>
                </tr>
                </table>

                <table border="1">
                    <tr height="40">
                    <th colspan="2"width=500 align="left" bgcolor="grey">Step4 : 적고 싶은 말</th>
                        <tr>
                            <td colspan="2" > <textarea name="" id="" cols="58" rows="4"></textarea></td>
                        </tr>
                        
                        
                        
                    </table>
        
        <table>
            <th>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp    
            <input align="right" type="button" value="제출">
            <input align="right" type="button" value="초기화">
            </th>
        
     </table> 








    </form>
