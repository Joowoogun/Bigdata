<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 테이블 태그
        1. table 태그
        : 표와 같은 모양을 제작하고 싶을 때 사용하는 태그
        2. tr태그
        : table row의 약자 / 행을 의미 / 가로 의미
        3. td태그
        : table data의 약자 / 열을 의미 / 세로 의미
        4. th태그
        : table header의 약자 / 열의 제목을 달아줄 때
    -->

    <!-- 3행 2열짜리 테이블을 만들어보자 -->
    <table border="1">
        <tr bgcolor="yellow" height="50">
            <th width = 80>이름</th>
            <th width = 60>나이</th>
        </tr>
        <tr bgcolor="blue">
            <td>강규남</td>
            <td>20</td>
        </tr>
        <tr bgcolor="orange">
            <td>임경남</td>
            <td>20</td>
        </tr>
        <tr bgcolor="green">
            <td colspan = "2">비고</td>
            
        </tr>

    </table>
    <!-- 
        bgcolor : 배경색상 부여
        width : 너비 지정
        height : 높이 지정
        colspan : 열을 병합 >> td th 태그에 사용
        rowspan : 행을 병합 >> tr 태그에 사용
     -->








</body>
</html>
